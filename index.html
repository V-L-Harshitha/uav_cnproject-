 function httpGetAsync(https://v-l-harshitha.github.io/uav_cnproject-/, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", https://v-l-harshitha.github.io/uav_cnproject-/, true); // true for asynchronous 
    xmlHttp.send(null);
}

fetch(myRequest)

  .then(data => {
    for (const uav of data.uav) {
      let listItem = document.createElement('li');
      listItem.appendChild(
        document.createElement('strong')
      ).textContent = uav.Name;
      listItem.append(
        ` can be found in ${
          uav.Location
        }. Cost: `
      );
      listItem.appendChild(
        document.createElement('strong')
      ).textContent = `Â£${uav.Price}`;
      myList.appendChild(listItem);
    }
  })
  .catch(console.error);
</script>
